<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interview Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- main container/home page -->
<div class="container-fluid main-container">
    <div class="row">
        <div class="col-2 sidebar">
            <ul class="nav flex-column nav-pills" id="tabs">
                <li class="nav-item"><a class="nav-link active" data-page="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" data-page="profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" data-page="messages">Messages</a></li>
                <li class="nav-item"><a class="nav-link" data-page="settings">Settings</a></li>
            </ul>
        </div>

        <div class="col-3 tree-menu" id="treeMenu"></div>

        <div class="col-7 content">

            <div class="page" id="home">
                <h4>Customer List</h4>
                <table class="table table-bordered mt-3" id="dataTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Poscode</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="page d-none" id="profile">
                <h4>Login</h4>
                <form id="loginForm" class="mt-3">
                    <label>UserID</label>
                    <input id="UserID" type="text" class="form-control mb-2" />

                    <label>Password</label>
                    <input id="Pass" type="password" class="form-control mb-2" />

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>

            <div class="page d-none" id="messages">
                <h4>Messages</h4>
                <p>no data found</p>
            </div>

            <div class="page d-none" id="settings">
                <h4>Settings</h4>
                <p>no data found</p>
            </div>

        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
